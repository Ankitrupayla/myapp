<script>
    let a = prompt("please enter a number")
    let b = a;
     let c = 0;
     let d = a.toString().length
    //  console.log(d)
    while(b>0){
        // console.log(b);
        let arm = b%10;
        // console.log(arm);
        c += arm**d;
        // console.log(c);
        b = parseInt(b/10);
        // console.log(b);
        
    }
    if(c == a){
        console.log (a ,"is armstrong no ") 
        document.write (`<h1>${a} is  armstrong no.</h1>`)
    }else{
        document.write (`<h1>${a} is not armstrong no.</h1>`)
    }
</script>
