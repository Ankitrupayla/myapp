<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <div id="main"></div>
  
</body>
<script>
let row = "<table  border='1' cellpadding='10px'>"
      for(let i=1; i<=20; i++){
        row += "<tr>"
            for(let j=1; j<=10; j++){
               row += "<td>" + i + " * " + j + " = " + i * j + "</td>"
            }
            document.write("<br>")
              row += "</tr>"
      }  
    row += "</table>"
    document.getElementById("main").innerHTML = row;

        console.log(row)
        
</script>
</html>
