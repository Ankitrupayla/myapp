<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback form</title>
    <style>
       tbody ,table {
                        border-collapse: collapse;
                        border-color: blue;
                        color: blue;

        }
        

    </style>
</head>
<body>
    <H1>Customer Feedback</H1>
    <p>A Company Feedback form is a very essential tool used by organizations to improve their customer satisfaction ratings.</p>
    <table width="100%" align="center" border="1">
        <tbody align="center">
            <tr>
                <th class="first-col"></th>
                <th width="20%">Yes</th>
                <th width="20%">NO</th>
            </tr>
            <tr>
                <td class="first-col">1. Did our staff greet you in a friendly manner?</td>
                <td><input type="radio" value="none" name="front"></td>
                <td><input type="radio" value="none" name="front"></td>
            </tr>
            <tr>
                <td class="first-col">2. Did our staff answer your all your questions?</td>
                <td><input type="radio" value="none" name="front"></td>
                <td><input type="radio" value="none" name="front"></td>
                </tr>
                <tr>
                    <td class="first-col">3. Did our staff able to resolve your issue or concern?</td>
                    <td><input type="radio" value="none" name="front"></td>
                    <td><input type="radio" value="none" name="front"></td>
                    </tr>
             </tbody>
    </table>
</body>
</html>
