<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Example</title>
    <style>
        /* General reset for margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style for the body */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
}

/* Style for the logo container */
.logo {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style for the logo circle */
.logo-circle {
    width: 100px;
    height: 100px;
    background: linear-gradient(45deg, #3498db, #2ecc71); /* Gradient background */
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
}

/* Style for the logo text */
.logo-text {
    font-size: 36px;
    color: #fff;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-circle">
            <span class="logo-text">CK</span>
        </div>
    </div>
</body>
</html>
